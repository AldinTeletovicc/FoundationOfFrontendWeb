<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Website Title</title>
    <style>
        body {
            background-color: #85AFD4;
            font-family: 'Lato', sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: bold;
        }

        p, a, input, button, table {
            font-weight: normal;
        }

        .submit-button {
            background-color: #E47272;
            color: white;
            border-radius: 20px;
        }

        .bold-link {
            font-weight: bold;
        }

        .custom-table {
            border: 2px solid white;
            width: 100%;
            border-collapse: collapse;
        }

        .custom-table td, .custom-table th {
            border: 2px solid white;
            padding: 10px;
        }
    </style>
</head>
</html>
